{% extends "base.html" %}
{% block content %}
<main>
    <h1>archive</h1>
    <br>
    <div class="grid-container">
        <div class="grid-item">
            {% for i in my_archive %}
            <a href="archive/{{ i.url }}">
                <h4 style="line-height: 1.5;">{{ i.title }}</h4>
            </a>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
