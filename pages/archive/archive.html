{% extends "base.html" %}
{% block content %}
<main>
    <h1>archive</h1>
    <br>
    <div class="grid-container">
        <div class="grid-item">
            {% for i in my_archive %}
            <a href="archive/{{ i.url }}">
                <h2>{{ i.title }}</h2>
            </a>
            <div class="tags">
                {% for tag in i.tags %}
                <a href="/tags/{{ tag }}">
                    <h4 style="display: inline; margin: 5px;">{{ tag }}</h4>
                </a>
                {% endfor %}
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
